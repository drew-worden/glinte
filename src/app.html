<!doctype html>
<html lang="en">
	<head>
		<title>Glinte</title>
		<meta
			name="description"
			content="Beautifully crafted and customizable Svelte components for the modern web application."
		/>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1"
		/>
		<meta
			name="robots"
			content="index, follow"
		/>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="%sveltekit.assets%/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="%sveltekit.assets%/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="%sveltekit.assets%/favicon-16x16.png"
		/>
		<link
			rel="manifest"
			href="%sveltekit.assets%/site.webmanifest"
		/>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div>%sveltekit.body%</div>
	</body>
</html>
